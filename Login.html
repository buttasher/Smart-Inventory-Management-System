<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Login</title>

  <link rel="shortcut icon" type="image/x-icon" href="./Images/Logo-shortform Crop.png">
  
  <link rel="stylesheet" href="./assets/css/login.css" />

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="row shadow-lg w-75 bg-white rounded">
      <!-- Left Section -->
      <div class="col-md-6 p-4 d-flex align-items-center justify-content-center left-section">
        <img src="./assets/img/Login-Image.jpg" alt="Illustration" class="img-fluid" style="max-height: 400px" />
      </div>

      <!-- Right Section -->
      <div class="col-md-6 p-4">
        <div class="text-center">
          <img src="./assets/img/Logo-new.png" alt="Logo" style="width: 150px; height: 150px" />
        </div>
        <form>
          <!-- Email Input -->
          <div class="mb-3">
            <label for="email" class="form-label">Email/Phone Number</label>
            <input type="email" class="form-control bg-light" id="email" placeholder="admin@gmail.com" />
          </div>

          <!-- Password Input -->
          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control bg-light" id="password" placeholder="Enter Password" />
            <span class="position-absolute end-0 translate-middle-y pe-3 text-muted toggle-password"
              style="cursor: pointer">üëÅÔ∏è</span>
          </div>

          <!-- Submit Button -->
          <div class="d-grid">
            <a type="submit" href="./Dashboard.html" class="btn btn-warning">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="./assets/js/login.js"></script>
  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
