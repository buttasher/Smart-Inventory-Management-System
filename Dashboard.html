<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/Dashboard/Dashboard.css" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <!---- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light  shadow-sm px-4">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./Images/Logo.png" alt="Logo" class="me-2" style="height: 10vw; width: 10vw;">
            </a>
            <div class="dropdown-dashboard" id="dropdown-dashboard">
                <button class="dropbtn" id="menu-toggle" onclick="dropmenu()">â˜° </button>
            </div>

            <!-- Navbar Toggle for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Content -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
                    <!-- POS Button -->
                    <li class="nav-item me-4">
                        <button class="btn btn-outline-primary" style="width: 5vw;">POS</button>
                    </li>

                    <!-- Notification Icon -->
                    <li class="nav-item me-4 position-relative">
                        <button type="button" onclick="" style="border: none; background-color: white;">
                            <i class="fa-regular fa-bell" style="font-size: 1.5vw; color: black;"></i></button>
                        <span
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">3</span>
                    </li>

                    <!-- Message Icon -->
                    <li class="nav-item me-4">
                        <button type="button" style="border: none; background-color: white;"><i
                                class="fa-solid fa-expand" style="font-size:1.5vw; color: black ;"></i></button>
                    </li>

                    <!-- Language Icon -->
                    <li class="nav-item me-4">
                        <button type="button" style="border: none; background-color: white;"><i
                                class="fa-solid fa-globe" style="color: black; font-size: 1.5vw;"></i></button>
                    </li>

                    <!-- User Profile Section -->
                    <li class="nav-item dropdown d-flex align-items-center">
                        <img src="./Images/profile img.jpg" alt="User Avatar" class="rounded me-2"
                            style="width:3.5vw; height: 3vw;">
                        <span>
                            <p style="font-weight: bold; margin: 0;padding-bottom: 0.5;font-size: 0.8vw;">
                                Sarah Smith
                            </p>
                            <p style="font-size: small;color: lightgrey;padding-top: 0vw;margin: 0;font-size: 0.6vw;">
                                Admin</p>
                        </span>
                    </li>
                    <!--settings button-->
                    <li class="nav-item me-4" style="margin-left: 2vw;">
                        <button type="button" class="rounded me-2"
                            style="border: none; background-color: #6366f1;height: 2.5vw;"><i class='bx bx-cog'
                                style="color: white; font-size: 1.8vw;padding-top: 0.4vw;"></i></button>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!--Dashboard-->
    <div class="menu-bar" id="menu-bar">
        <div><a href="#">Dashboard</a><i class='bx bxs-dashboard'></i></div>
        <div><a href="#">Inventory</a><i class='bx bx-package'></i></div>
        <div><a href="#">Sales</a><i class="fa-solid fa-percent"></i></div>
        <div><a href="#">User</a><i class="fa-regular fa-user"></i></div>
        <div><a href="#">Reports</a><i class="fa-regular fa-file"></i></div>
    </div>


    <script src="./js/Dashboard.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
